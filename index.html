<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="index.style.css" />
    <script src="index.js"></script>
  </head>
  <body class="font-poppins">
    <div class="container">
      <section id="intro" class="section">
        <div class="cmd-window">
          <div class="cmd-header font-poppins">
            <p class="cmd-title">Command Prompt</p>
            <span class="cmd-minimize">-</span>
            <span class="cmd-maximize">&square;</span>
            <span class="cmd-close">X</span>
          </div>
          <div class="cmd-code">
            <p id="cmd-code"></p>
            <p class="inline-p">C:\\Users\\Petar> Scroll:</p>
            <p class="inline-p underline"></p>
          </div>
        </div>
      </section>
      <section id="portfolio" class="section">
        <div class="content">
          <div class="first-project">
            <div class="images"></div>
            <div class="descpription"></div>
          </div>
          <div class="second-project">
            <div class="images"></div>
            <div class="descpription"></div>
          </div>
          <div class="third-project">
            <div class="images"></div>
            <div class="descpription"></div>
          </div>
        </div>
      </section>
      <section id="about-me" class="section">
        <div class="content">
          <div class="personal-info">
            <div class="round-picture">
              <img
                class="profile-picture"
                src="/Images/Gigachad.png"
                alt="image2"
              />
            </div>
            <div class="info"></div>
            <div class="contact"></div>
          </div>
          <div class="exp-and-skills">
            <div class="experience"></div>
            <div class="skills"></div>
          </div>
        </div>
      </section>
      <section id="contact" class="section">
        <div class="content">
          <div class="picture">
            <img src="/Images/oak_tree.png" alt="image1" />
          </div>
          <div class="form">
            <h1 class="form-title">Contact me</h1>
            <div class="form-name">
              <label for="name" id="name">Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-email">
              <label for="email" id="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-subject">
              <label for="subject" id="subject">Subject:</label>
              <input type="text" name="subject" id="subject" />
            </div>
            <div class="form-message">
              <label for="message" id="message">Message:</label>
              <textarea name="message" id="message" rows="7"></textarea>
            </div>
            <button type="submit">Send message</button>
            <div class="social-media">
              <img
                class="github-logo"
                src="/Images/github-mark-white.svg"
                alt="logo1"
              />
              <img src="/Images/google.svg" alt="logo2" />
              <img src="/Images/facebook.svg" alt="logo3" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
