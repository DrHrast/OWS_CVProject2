<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="index.style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <section id="intro" class="section">
            <div class="cmd-window">
                <div class="cmd-header">
                    <p class="cmd-title">Command Prompt</p>
                    <span class="cmd-minimize">-</span>
                    <span class="cmd-maximize">&square;</span>
                    <span class="cmd-close">X</span>
                </div>
                <div class="cmd-code">
                    <p id="cmd-code"></p>
                    <p class="inline-p">C:\\Users\\Petar></p>
                    <p class="inline-p underline"></p>
                </div>
            </div>
        </section>
        <section id="portfolio" class="section">
            <div class="content">
                <div class="first-project">
                    <div class="images"></div>
                    <div class="descpription"></div>
                </div>
                <div class="second-project">
                    <div class="images"></div>
                    <div class="descpription"></div>
                </div>
                <div class="third-project">
                    <div class="images"></div>
                    <div class="descpription"></div>
                </div>
            </div>
        </section>
        <section id="about-me" class="section">
            <div class="content"></div>
        </section>
        <section id="contact" class="section">
            <div class="content">
                <h2>Contact Me</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
